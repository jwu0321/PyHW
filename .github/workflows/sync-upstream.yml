name: sync w/ upstream changes
on:
  schedule:
    - cron: '0 1 * * 2,5'
  workflow_dispatch:
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACTION_TOKEN }}
      - name: Merge w/ Upstream
        run: bash ./Scripts/sync-upstream.sh
